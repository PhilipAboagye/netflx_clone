<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=n">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix</title>
</head>
<body>
    <header id="main-head" class="bg-div">
        <nav>
            <div class="navbar">
                <img src="/image/netflix-logo.png" alt="logo" height="60" >
                <button class="btn bg-pri secCol">Sign In</button>
            </div>
           
        </nav>
        <div id="head-contents" class="text-center">
            <h1 class="text-white font-weight-bold">Unlimited Movies, TV Shows and more</h1>
            <h4 class="text-white">Plan now start at $2.99/month</h4>
            <p class="text-white">Ready to watch? Enter your email to create or restart your membership.</p>
            
            
                <form action="#" id="form-email" class="d-flex justify-content-center m-4 text-center">
                    <div class="form-group d-flex flex-row justify-content-center">
                        <input class="form-control mr-2" autocomplete="email" minlength="5" maxlength="50" type="email" id="email-box" name="email" data-uia="field-email" placeholder="Email address" value="">
                        <!--<input type="emai" class="form-control mr-2" name="email" id="emai-box" placeholder="Email address">-->
                        <button class="form-control bg-pri secCol" id="start-btn">Get Started</button>
                    </div>  
                </form>
        </div>

    </header>
    <section class="content p-5">

    </section>
    
    <script src="/js/main.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
